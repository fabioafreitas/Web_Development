<!DOCTYPE html>
<html lang="pe-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" src="script.js"></script>
        <title>Aprendendo JS</title>
    </head>

    <body>
        <div style="font-size: 40px; text-align: center; background-color: burlywood; height: 100px">
            <div>
                <span id="mensagem">Lorem Ipsum</span>
            </div>
            <div>
                <div>
                    <button onclick="changeColor('red')" style="color: red">RED</button>
                    <button onclick="changeColor('blue')" style="color: blue">BLUE</button>
                </div>
            </div>
        </div>
        <div style="font-size: 40px; text-align: center; background-color: aquamarine; height: 200px">
            <form style="padding: 50px">
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
                <input type="submit" onclick="valida()">
            </form>
        </div>
    </body>
</html>
