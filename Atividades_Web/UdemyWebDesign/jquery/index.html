<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework JQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"
</head>

<body style="background-color: black">
    
    <div class="container estilo-container">
        <div class="row">
            <div class="col-md-12 estilo-div-header borda-solida">
                <h1>Estou Aprendendo JQuery</h1>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-12 estilo-div-claro borda-solida">
                <h1 id='cabecalho'>Lorem Ipsum</h1>
                <button id='btn-esconder'>Esconder Texto</button>
                <button id='btn-exibir'>Exibir Texto</button>
            </div>
            <div class="col-md-12 estilo-div-escuro borda-solida">
                <h1>Fade Out e Fade In</h1>
                <p></p>
                <h1 id="fade-out">Lorem Ipsum</h1>
                <button id="btn-fade-out">Esconder</button>
                <button id="btn-fade-in">Exibir</button>
            </div>
            
            
            <div class="col-md-12 estilo-div-claro borda-solida">
                <div class="col-md-5">
                    <img id="jequiti" src="../imagens/Jequiti.jpg"  height="190px" style="display: none">
                </div>
                <div class="col-md-5">
                    <button id="btn-jequiti" style="margin: 100px 0px 0px 0px">Clique Aqui</button>
                </div>
            </div>
            
            
            <div class="col-md-12 estilo-div-escuro borda-solida">
                <h1>CARROSSEL, SEM BOOTSTRAP</h1>
                <img id="i1" src="../imagens/1.jpg" height="100px">
                <img id="i2" src="../imagens/2.jpg" height="100px" style="display: none">
                <img id="i3" src="../imagens/3.jpeg" height="100px" style="display: none">
                <img id="i4" src="../imagens/4.png" height="100px" style="display: none">
                <img id="i5" src="../imagens/5.jpg" height="100px" style="display: none">
                <div>
                    <a href="#" id="l1" style="padding: 0px 20px 0px 20px">Imagem 1</a>
                    <a href="#" id="l2" style="padding: 0px 20px 0px 20px">Imagem 2</a>
                    <a href="#" id="l3" style="padding: 0px 20px 0px 20px">Imagem 3</a>
                    <a href="#" id="l4" style="padding: 0px 20px 0px 20px">Imagem 4</a>
                    <a href="#" id="l5" style="padding: 0px 20px 0px 20px">Imagem 5</a>
                </div>
                
            </div>
            <div class="col-md-12 estilo-div-claro borda-solida"></div>
            <div class="col-md-12 estilo-div-escuro borda-solida"></div>
        </div>
        
        <div class="row">
            <div class="col-md-12 estilo-div-footer borda-solida"></div>
        </div>
        
    </div>
    
    
    <footer>
        
        <!-- FORMA DE IMPORTAR O JQUERY.JS -->
        <script src="js/jquery.js"></script>
        <script src="script_jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </footer>
</body>
</html>
