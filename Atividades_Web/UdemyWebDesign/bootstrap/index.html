<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>

<body style="background-color: black">
    
    <!-- O bootstrap divide a coluna em até 12 unidades, ou seja, a soma das colunas deve ser 12 -->
    
    <div class="container" style="background-color: white; height: 500px; text-shadow: 1px 1px #111111">
        <div class="row">
            <div class="col-md-2" style="background-color: green; height: 200px">
                <img src="../imagens/bob_logo.png" class="img-thumbnail" style="margin: 10px">
            </div>
            <div class="col-md-2" style="background-color: green; height: 200px">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </div>
            <div class="col-md-8" style="background-color: green; height: 200px">
                <h1>CABEÇALHO</h1>
            </div>
        </div> 
        
        <div class="row">
            <div class="jumbotron">
                  <h1>Hello World!</h1>
                  <p>Estou aprendendo a usar o bootstrap</p>
                  <p><a class="btn btn-primary btn-lg" href="https://getbootstrap.com/docs/4.3/getting-started/introduction/" role="button">Documentação</a></p>
            </div>
        </div>
        <div class="row" style="background-color: gray; padding: 10px">
            <h1>BARRAS DE PROGRESSO</h1>
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                <span class="sr-only">40%</span>
              </div>
            </div>

            <div class="progress">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                <span class="sr-only">20%</span>
              </div>
            </div>

            <div class="progress">
              <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                <span class="sr-only">60%</span>
              </div>
            </div>

            <div class="progress">
              <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                <span class="sr-only">80%</span>
              </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-7" style="background-color: white; height: 300px">
                <h1>TABELAS</h1>
                <table class="table table-condensed table-striped table-hover" style="font-size: 20px">
                    <tr>
                        <th>Nome</th><th>Idade</th>
                    </tr>
                    <tr>
                        <td>Fábio Alves</td>
                        <td>21</td>
                    </tr>
                    <tr>
                        <td>Eduarda Elvira</td>
                        <td>16</td>
                    </tr>
                    <tr>
                        <td>Joana Darc</td>
                        <td>47</td>
                    </tr>
                    <tr>
                        <td>Joselito Alves</td>
                        <td>53</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-5" style="background-color: gold; height: 300px">
                <h1>BOTÕES</h1>
                <a href="../html+css/exercicio.html" class="btn btn-default">HTML+CSS</a>
                <button class="btn btn-primary">Botão</button>
                <input type="submit" value="Submit" class="btn btn-danger">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-1" style="background-color: red; height: 100px"></div>
            <div class="col-md-1" style="background-color: blue; height: 100px"></div>
            <div class="col-md-1" style="background-color: red; height: 100px"></div>
            <div class="col-md-1" style="background-color: blue; height: 100px"></div>
            <div class="col-md-1" style="background-color: red; height: 100px"></div>
            <div class="col-md-1" style="background-color: blue; height: 100px"></div>
            <div class="col-md-1" style="background-color: red; height: 100px"></div>
            <div class="col-md-1" style="background-color: blue; height: 100px"></div>
            <div class="col-md-1" style="background-color: red; height: 100px"></div>
            <div class="col-md-1" style="background-color: blue; height: 100px"></div>
            <div class="col-md-1" style="background-color: red; height: 100px"></div>
            <div class="col-md-1" style="background-color: blue; height: 100px"></div>
        </div>
        
        <div class="row">
            <div class="col-md-12" style="background-color: darkkhaki; height: 100px; font-size: 20px; text-align: center">
                <h2>SPAN</h2>
                <span class="label label-default">Default</span>
                <span class="label label-primary">Primary</span>
                <span class="label label-success">Success</span>
                <span class="label label-info">Info</span>
                <span class="label label-warning">Warning</span>
                <span class="label label-danger">Danger</span>
            </div>
        </div>
        
    </div>
    
    
    <footer>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </footer>
</body>
</html>
