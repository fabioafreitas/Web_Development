<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../UdemyBootstrap4/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title>VueJS</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
        
    </style>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <img v-bind:src="imagemLocal" alt="">
        <img v-bind:src="imagemRemota" alt="" style="max-width: 210px">
        <p :class="estiloRed">Texto de teste</p>
        <p :class="estiloGreen">Texto de teste</p>
        <p :class="estiloBlue">Texto de teste</p>
        <!-- o : antes de um atributo significa v-bind: -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aprendendo VueJS",
                imagemLocal: "vuejs.png",
                imagemRemota: "https://upload.wikimedia.org/wikipedia/commons/f/f7/Font_Awesome_5_brands_vuejs.svg",
                estiloRed: "red",
                estiloGreen: "green",
                estiloBlue: "blue"
            }
        });
    </script>
</body>
</html>
