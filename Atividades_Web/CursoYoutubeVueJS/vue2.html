<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <label for="">Nome</label><br>
        <input type="text" v-model="nome">

        <br><br>
        <label for="">Telefone</label><br>
        <input type="text" v-model="telefone">

        <br><br>
        <label for="">Deseja receber nossas novidades?</label><br>
        <input type="radio" value="Sim" v-model="novidades"> sim
        <input type="radio" value="Não" v-model="novidades"> não
        
        <br><br>
        <label for="">Interesses</label><br>
        <input type="checkbox" value="Futebol" v-model="interesses"> Livros<br>
        <input type="checkbox" value="Séries" v-model="interesses"> Séries<br>
        <input type="checkbox" value="Filmes" v-model="interesses"> Filmes<br>
        
        <br><br>
        <label for="">Como nos conheceu?</label><br>
        <select v-model="conheceu">
            <option value="">Escolha</option>
            <option value="Google">google</option>
            <option value="TV">TV</option>
            <option value="Revista">Revista</option>
        </select>

        <br><br>
        <button>Enviar</button>


        <br><br>
        Nome: {{nome}}<br>
        Telefone: {{telefone}}<br>
        Novidades: {{novidades}}<br>
        Interesses: {{interesses}}<br>
        Como nos conheceu?: {{conheceu}}<br>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aprendendo VueJS",
                nome:"",
                telefone:"",
                novidades:"",
                interesses:[],
                conheceu:""
            }
        });
    </script>
</body>
</html>
